<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .section {
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #666;
      font-size: 11px;
      text-transform: uppercase;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
    }
    button:hover {
      background: #0052a3;
    }
    .tabs-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .tab-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tab-item:last-child {
      border-bottom: none;
    }
    .tab-item:hover {
      background: #f5f5f5;
    }
    .tab-item img {
      width: 16px;
      height: 16px;
    }
    .tab-item .title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-item .url {
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon48.png" width="24" height="24" alt="">
    URL Switcher
  </h1>
  
  <div id="status" class="status disconnected">
    Checking StreamDeck connection...
  </div>
  
  <div class="section">
    <div class="section-title">Quick Switch</div>
    <input type="text" id="urlInput" placeholder="Enter URL to switch to...">
    <button id="switchBtn">Switch to URL</button>
  </div>
  
  <div class="section">
    <div class="section-title">Open Tabs</div>
    <div id="tabsList" class="tabs-list">
      Loading...
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
